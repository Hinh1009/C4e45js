<!DOCTYPE html>
<html lang="en">

<head>
    <h1>Danh sach sinh vien</h1>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Qlsv</title>
</head>

<body>
    <ul id="dssv">Danh sach sinh vien</ul>
    <li id="name1">Pham Bao Ngoc</li>
    <li id="name2">Nguyen Van Dong</li>
    <li id="name3">Hoang Dinh Hinh</li>
    <script>
        //Update
        document.getElementById("name1").innerHTML = "Mr. Ngoc Pham";
        let ten2 = document.getElementsByTagName("li");
        ten2[1].innerHTML = "Duy Dang";
        //Create
        let node = document.createElement("li");
        let textNode = document.createTextNode("Nguyen Van Loi");
        node.appendChild(textNode);
        document.getElementById("dssv").appendChild(node);
        //Delete
        document.getElementById("dssv").remove();
    </script>
</body>

</html>
